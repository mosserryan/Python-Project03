<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Character Creation</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/789fa0b966.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="vertical-center">
      <form class="col-lg-4 offset-lg-4 my-auto" action="/create" method="POST">
        <h1>Create Character</h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Gigachad"
          />
        </div>
        <div class="row">
          <div class="form-group col-lg-6">
            <label for="race">Race:</label>
            <select class="form-control" name="race" id="race">
              <option value="Human">Human</option>
              <option value="Elf">Elf</option>
              <option value="Orc">Orc</option>
            </select>
          </div>
          <div class="form-group col-lg-6">
            <label for="profession">Class:</label>
            <select class="form-control" name="profession" id="race">
              <option value="Warrior">Warrior</option>
              <option value="Wizard">Wizard</option>
              <option value="Ranger">Ranger</option>
            </select>
          </div>
        </div>
        <input
          class="btn btn-primary btn-block mt-3"
          type="submit"
          value="Start"
        />
      </form>
    </div>
  </body>
</html>
